<!-- Reactive Form -->
<form [formGroup]="item" (ngSubmit)="sendItem()">
    <div class="form-group">
      <label for="formGroupExampleInput">Restaurant Name</label><br>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter Restaurant Name.....">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Address</label><br>
      <input type="text" class="form-control"  formControlName="Address" placeholder="Enter Address......">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Pincode</label><br>
        <input type="number" class="form-control" formControlName="pincode" placeholder="Enter Pincode.......">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Update</button>
</form>
